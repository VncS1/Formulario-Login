<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

    <link href="./css/style.css" rel="stylesheet" type="text/css" />


    <title>Login Form</title>
</head>
<body>
    <main>
        <div class="box-left">
            <img src="./img/logo.svg" alt="Logo" class="logo" />
            <div class="box-form">
                <div class="form">
                    <div class="text-top">
                        <img src="./img/log-in.svg" alt="Imagem login"/>
                        <p class="login">Faça seu Login</p>
                    </div>
                    <p class="infos">Entre com suas informações de Cadastro.</p><br/><br />

                    <form>
                        <label for="email" type="text">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Digite seu e-mail." /><br />

                        <label for="password" type="text">Senha</label>
                        <input type="password" name="password" id="password" placeholder="Digite sua senha." /><br/>

                        <div class="check">

                            <div class="checkbox">
                                <input type="checkbox"/>
                                <p>Lembre-me</p>
                            </div>

                            <a href="#">Esqueci minha senha</a>
                        </div>
                        <br/>
                        <input type="button" value="Entrar">
                        <p class="conta">Não tem uma conta? <a href="#">Registre-se.</a></p>
                    </form>

                    

                </div>
            </div>
        </div>

        <div class="box-right">
            <img src="./img/side-image-2x.jpg" alt="Imagem de um Carro" />
        </div>
    </main>
</body>
</html>
